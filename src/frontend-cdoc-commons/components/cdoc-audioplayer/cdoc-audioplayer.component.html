<div *ngIf="listItem.audio" class="audio-player-container" [attr.data-isplaying]="flgIsPlaying">
    <div [class]="styleClass + ' audio-player'" [attr.data-isplaying]="flgIsPlaying">
        <audio (play)="onPlayerStarted()"
               (ended)="onPlayerEnded()"
               (pause)="onPlayerPaused()"
               (loadedmetadata)="startAutoPlayPlayer()"
               [preload]="this.autoplay ? 'metadata' : 'none'"
               [controls]="true"
               [attr.data-isplaying]="flgIsPlaying"
               [attr.mediaid]="playerId" #audioPlayer
               [attr.width]="forceWidth !== undefined ? forceWidth : null"
               [style.max-width]="maxWidth + 'px'"
               [style.max-height]="maxHeight + 'px'" controls="controls"
               [class]="styleClass" title="{{listItem.audio.name}}" preload="metadata">
            <source [src]="listItem.fullUrl" />
            <object [data]="listItem.fullUrl" [width]="maxWidth">
                <embed [src]="listItem.fullUrl" [width]="maxWidth">
            </object>
        </audio>
    </div>
</div>
