<app-cdoc-tagsstate [tags]="keywords" [tagsConfig]="keywordsConfig" [tagsEnvironment]="tagsEnvironment"
                    [possiblePrefixes]="possiblePrefixes" [suggestions]="suggestions" [prefix]="prefix"
                    (setTag)="doSetKeyword($event)" (unsetTag)="doUnsetKeyword($event)"
                    (tagsFound)="tagsFound.emit($event)"></app-cdoc-tagsstate>
