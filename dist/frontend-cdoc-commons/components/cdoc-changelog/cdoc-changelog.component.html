<ng-container *ngIf="record !== undefined && (record.createdAt || record.updatedAt || record.updateVersion)">
    <div *ngIf="!small" class="techvaluetable changelogvaluetable">
        <div *ngIf="record.createdAt" class="entry"><div class="label" title="Created">ğŸ£</div><div class="value">{{record.createdAt | date : 'medium'}}</div></div>
        <div *ngIf="record.updatedAt || record.updateVersion" class="entry" title="Updated"><div class="label">ğŸ–‰:</div><div class="value">
            <ng-container *ngIf="record.updatedAt">
                {{record.updatedAt | date : 'medium'}}
            </ng-container>
            <ng-container *ngIf="record.updateVersion">
                V{{record.updateVersion}}
            </ng-container>
        </div></div>
    </div>

    <div *ngIf="small" class="techvaluetable changelogvaluetable">
        <div class="entry smallentry">
            <ng-container *ngIf="record.createdAt">
                <div class="float-left" title="Created">ğŸ£ {{record.createdAt | date : 'shortDate'}}</div>
            </ng-container>
            <ng-container *ngIf="record.updatedAt || record.updateVersion">
                <div class="float-left" title="Updated">ğŸ–‰
                    <ng-container *ngIf="record.updatedAt">
                        {{record.updatedAt | date : 'shortDate'}}
                    </ng-container>
                    <ng-container *ngIf="record.updateVersion">
                        V{{record.updateVersion}}
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
