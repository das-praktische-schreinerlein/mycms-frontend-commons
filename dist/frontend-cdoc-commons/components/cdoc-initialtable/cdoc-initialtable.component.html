<div class="row">
        <ng-container *ngFor="let column of columns">
                <div class="initialtable-column" [style.width]="column.width">
                        <div [ngClass]="(column.active || column.value > 0 ? 'initialtable-column-active' : '') + ' initialtable-column-header '" (click)="onColumnClicked(column.key);">
                                {{column.label}}
                        </div>
                        <div [ngClass]="(column.active || column.value > 0 ? '' : '') + ' initialtable-column-value '" (click)="onColumnClicked(column.key);">
                                {{column.value}}
                        </div>
                </div>
        </ng-container>
</div>
